<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Interest calculator</title>
  </head>
  <body>
    <div id="content">
      <h1>Simple Interset Calculator</h1>
      <p id="p">
        Enter Principle : <input type="number" id="principle" /><br />
      </p>
      <p id="t">Enter Time : <input type="number" id="time" /><br /></p>
      <p id="r">Enter Rate : <input type="number" id="rate" /><br /></p>
      <button id="btn" onclick="interest()">Calculate</button><br />
      <br>
      <button id="clr" onclick="clearcontent()">Clear</button>
      <p id="r">
        Result =
        <span
          id="result"
          style="
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman',
              serif;
          "
        ></span>
      </p>
    </div>
  </body>
  <script src="logic.js"></script>
</html>
